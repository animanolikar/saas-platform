<div class="bg-auth-page">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-2">Reset Password</h2>
            <p class="text-muted small">Enter your email to receive a reset link</p>
        </div>

        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="form-label small fw-medium text-secondary">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0 text-muted">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input id="email" name="email" type="email" required [(ngModel)]="email" #emailInput="ngModel"
                        class="form-control form-control-premium border-start-0 ps-0" placeholder="you@example.com">
                </div>
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
                    class="text-danger small mt-1">
                    Please enter a valid email address.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" [disabled]="forgotForm.invalid || loading"
                    class="btn btn-primary text-white py-2">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                        aria-hidden="true"></span>
                    <span *ngIf="!loading">Send Reset Link</span>
                    <span *ngIf="loading">Sending...</span>
                </button>
            </div>
        </form>

        <!-- Feedback Messages -->
        <div *ngIf="message" class="alert alert-success mt-4 d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>{{ message }}</div>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-4 d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <div>{{ error }}</div>
        </div>

        <div class="mt-4 text-center border-top pt-3">
            <a routerLink="/login" class="text-decoration-none small fw-medium text-primary">
                <i class="bi bi-arrow-left me-1"></i> Back to Sign In
            </a>
        </div>
    </div>
</div>
