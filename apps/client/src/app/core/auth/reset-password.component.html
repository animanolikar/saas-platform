<div class="bg-auth-page">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-2">Set New Password</h2>
            <p class="text-muted small">Create a secure password for your account</p>
        </div>

        <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
            <!-- New Password Input -->
            <div class="mb-4">
                <label for="password" class="form-label small fw-medium text-secondary">New Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0 text-muted">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input id="password" name="password" type="password" required minlength="6" [(ngModel)]="password"
                        #passwordInput="ngModel" class="form-control form-control-premium border-start-0 ps-0"
                        placeholder="••••••••">
                </div>
                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
                    class="text-danger small mt-1">
                    Password must be at least 6 characters.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" [disabled]="resetForm.invalid || loading" class="btn btn-primary text-white py-2">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                        aria-hidden="true"></span>
                    <span *ngIf="!loading">Reset Password</span>
                    <span *ngIf="loading">Updating...</span>
                </button>
            </div>
        </form>

        <!-- Feedback Messages -->
        <div *ngIf="success" class="alert alert-success mt-4 d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>
                {{ success }} <br>
                <a routerLink="/login" class="fw-bold text-success text-decoration-underline mt-2 d-inline-block">Go to
                    Login</a>
            </div>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-4 d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <div>{{ error }}</div>
        </div>
    </div>
</div>
